  <!-- Inner glow/center -->
  <circle cx="256" cy="256" r="72" stroke="white" stroke-width="5" fill="none" opacity="0.5"/>
  <!-- Top accent -->
  <circle cx="256" cy="131" r="24" fill="white" opacity="0.8"/>
</svg>
